                    }

                    // Proje medyalarƒ±nƒ± y√ºkle
                    const media = await this.loadProjectMedia(projectId);
                    this.currentProject.media = media;

                    return this.currentProject;
                }

                // Proje detay i√ßeriƒüi HTML'ini olu≈ütur
                generateProjectDetailHTML(project) {
                    if (!project)
                        return '<div style="padding: 50px; text-align: center;"><h2>Proje bulunamadƒ±</h2></div>';

                    const media = project.media || [];
                    const images = media.filter(
                        (m) => m.media_type === "image"
                    );
                    const videos = media.filter(
                        (m) => m.media_type === "video"
                    );
                    const documents = media.filter(
                        (m) => m.media_type === "document"
                    );

                    return `
                    <div class="project-detail">
                        <div class="project-header">
                            <h1>${project.title}</h1>
                            ${
                                project.description
                                    ? `<p class="project-description">${project.description}</p>`
                                    : ""
                            }
                            <div class="project-meta">
                                <span class="project-date">Ekleme Tarihi: ${new Date(
                                    project.created_at || Date.now()
                                ).toLocaleDateString("tr-TR")}</span>
                            </div>
                        </div>
                        
                        ${
                            images.length > 0
                                ? `
                        <div class="project-gallery">
                            <h3>Proje G√∂rselleri (${images.length})</h3>
                            <div class="gallery-grid">
                                ${images
                                    .map(
                                        (img) => `
                                    <div class="gallery-item" onclick="openImageModal('${
                                        img.media_url
                                    }', '${img.caption || project.title}')">
                                        <img src="${img.media_url}" alt="${
                                            img.caption || project.title
                                        }" 
                                             style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; cursor: pointer;"
                                             onerror="this.style.display='none';">
                                        ${
                                            img.caption
                                                ? `<p class="image-caption">${img.caption}</p>`
                                                : ""
                                        }
                                    </div>
                                `
                                    )
                                    .join("")}
                            </div>
                        </div>
                        `
                                : ""
                        }
                        
                        ${
                            videos.length > 0
                                ? `
                        <div class="project-videos">
                            <h3>Proje Videolarƒ± (${videos.length})</h3>
                            <div class="videos-grid">
                                ${videos
                                    .map(
                                        (video) => `
                                    <div class="video-item">
                                        <video controls style="width: 100%; border-radius: 8px;">
                                            <source src="${
                                                video.media_url
                                            }" type="video/mp4">
                                            Tarayƒ±cƒ±nƒ±z video oynatmayƒ± desteklemiyor.
                                        </video>
                                        ${
                                            video.caption
                                                ? `<p class="video-caption">${video.caption}</p>`
                                                : ""
                                        }
                                    </div>
                                `
                                    )
                                    .join("")}
                            </div>
                        </div>
                        `
                                : ""
                        }
                        
                        ${
                            documents.length > 0
                                ? `
                        <div class="project-documents">
                            <h3>Proje D√∂k√ºmanlarƒ± (${documents.length})</h3>
                            <div class="documents-list">
                                ${documents
                                    .map(
                                        (doc) => `
                                    <div class="document-item">
                                        <a href="${
                                            doc.media_url
                                        }" target="_blank" style="text-decoration: none;">
                                            <div style="padding: 15px; border: 1px solid #ddd; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                                <span style="font-size: 2em;">üìÑ</span>
                                                <div>
                                                    <strong>${
                                                        doc.caption || "D√∂k√ºman"
                                                    }</strong>
                                                    <br><small>G√∂r√ºnt√ºlemek i√ßin tƒ±klayƒ±n</small>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                `
                                    )
                                    .join("")}
                            </div>
                        </div>
                        `
                                : ""
                        }
                        
                        ${
                            media.length === 0
                                ? `
                        <div style="padding: 40px; text-align: center; background: #f9f9f9; border-radius: 8px; margin-top: 20px;">
                            <p style="color: #666; font-size: 1.1em;">Bu proje i√ßin hen√ºz medya dosyasƒ± eklenmemi≈ü.</p>
                        </div>
                        `
                                : ""
                        }
                    </div>
                    
                    <!-- G√∂rsel modal -->
                    <div id="imageModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; cursor: pointer;" onclick="closeImageModal()">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%; max-height: 90%;">
                            <img id="modalImage" style="max-width: 100%; max-height: 100%; border-radius: 8px;">
                            <p id="modalCaption" style="color: white; text-align: center; margin-top: 10px;"></p>
                        </div>
                        <span style="position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer;">&times;</span>
                    </div>
                `;
                }
            }

            // Global proje manager instance
            window.projectManager = new ProjectManager();

            // G√∂rsel modal fonksiyonlarƒ±
            window.openImageModal = function (src, caption) {
                document.getElementById("modalImage").src = src;
                document.getElementById("modalCaption").textContent = caption;
                document.getElementById("imageModal").style.display = "block";
                document.body.style.overflow = "hidden";
            };

            window.closeImageModal = function () {
                document.getElementById("imageModal").style.display = "none";
                document.body.style.overflow = "auto";
            };

            // Sayfa y√ºklendiƒüinde √ßalƒ±≈ütƒ±r
            $(document).ready(function () {
                console.log("üöÄ Entegre ProjectManager y√ºkleniyor...");

                const currentPage = window.location.pathname;
                console.log("üìÑ Mevcut sayfa:", currentPage);

                // URL parametresinden ID al
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get("id");
                console.log("üîç Proje ID:", projectId);

                if (projectId) {
                    console.log("üì± Tek proje detay sayfasƒ± y√ºkleniyor...");
                    // Tek proje detay sayfasƒ±
                    projectManager
                        .loadProjectDetail(projectId)
                        .then((project) => {
                            if (project) {
                                console.log(
                                    "‚úÖ Proje detayƒ± y√ºklendi:",
                                    project.title
                                );
                                // Proje listesini y√ºkle ve bu projeyi se√ßili yap
                                projectManager.loadProjectsPage();
                                // Proje detayƒ±nƒ± g√∂ster
                                $("#project-content").html(
                                    projectManager.generateProjectDetailHTML(
                                        project
                                    )
                                );
                            } else {
                                console.error("‚ùå Proje bulunamadƒ±");
                                $("#project-content").html(
                                    '<div style="padding: 50px; text-align: center;"><h2>Proje bulunamadƒ±</h2><p>Aradƒ±ƒüƒ±nƒ±z proje mevcut deƒüil.</p></div>'
                                );
                            }
                        });
                } else {
                    console.log("üìã Proje listesi sayfasƒ± y√ºkleniyor...");
                    // Proje listesi sayfasƒ±
                    projectManager.loadProjectsPage();
                }

                // ESC tu≈üu ile modal'ƒ± kapat
                $(document).keydown(function (e) {
                    if (e.key === "Escape") {
                        closeImageModal();
                    }
                });

                console.log("‚úÖ Entegre ProjectManager kurulumu tamamlandƒ±");
            });
        </script>
    </body>
</html>
